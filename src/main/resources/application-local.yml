#配置数据库连接地址
spring:
    datasource:
        url:  jdbc:mysql://127.0.0.1:3306/asset?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: root

# JPA 相关配置
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        show-sql: true
        hibernate:
            ddl-auto: update

logging:
  file: ./logs/log.txt
  level:
    root: info
#默认密码
#默认管理员账号密码、角色ID
user:
    default-users[0]: 
        name: 超级用户
        account: super
    default-users[1]:
        name: 普通用户1
        account: user1
    default-users[2]:
        name: 普通用户2
        account: user2
        
server:
    port: 8081
        